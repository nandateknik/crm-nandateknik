<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Service Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="login-page" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">CRM Login</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded-lg focus:outline-blue-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
            </div>
        </div>
    </div>

    <div id="dashboard-page" class="hidden">
        <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md">
            <h1 class="text-xl font-bold">Service CRM</h1>
            <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg text-sm">Logout</button>
        </nav>

        <main class="p-6 max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-yellow-500">
                    <p class="text-sm text-gray-500 uppercase font-bold">Pekerjaan Tertunda</p>
                    <h3 id="count-pending" class="text-3xl font-bold">0</h3>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <p class="text-sm text-gray-500 uppercase font-bold">Reminder Servis (3 Bln)</p>
                    <h3 id="count-reminder" class="text-3xl font-bold">0</h3>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 border-b font-bold bg-gray-100">Daftar Pekerjaan & Reminder</div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-50 text-sm">
                                <th class="p-4">Nama Pelanggan</th>
                                <th class="p-4">Status</th>
                                <th class="p-4">Terakhir Servis</th>
                                <th class="p-4">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="job-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Data Dummy (Nanti diganti dengan fetch dari Google Sheets)
        const dummyData = [
            { name: "Budi Santoso", email: "budi@mail.com", lastService: "2023-10-15", status: "Pending" },
            { name: "Siti Aminah", email: "siti@mail.com", lastService: "2025-01-20", status: "Selesai" },
            { name: "Andi Wijaya", email: "andi@mail.com", lastService: "2023-09-01", status: "Pending" }
        ];

        function handleLogin() {
            // Simulasi Login sederhana
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('dashboard-page').classList.remove('hidden');
            renderData();
        }

        function renderData() {
            const tbody = document.getElementById('job-table-body');
            let pendingCount = 0;
            let reminderCount = 0;
            
            tbody.innerHTML = "";

            dummyData.forEach(job => {
                const isOverdue = checkThreeMonths(job.lastService);
                if (job.status === "Pending") pendingCount++;
                if (isOverdue) reminderCount++;

                tbody.innerHTML += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4 font-medium">${job.name}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 text-xs rounded ${job.status === 'Pending' ? 'bg-yellow-100 text-yellow-700' : 'bg-green-100 text-green-700'}">
                                ${job.status}
                            </span>
                        </td>
                        <td class="p-4 text-sm text-gray-600">${job.lastService}</td>
                        <td class="p-4">
                            ${isOverdue ? `
                                <button onclick="sendEmail('${job.email}', '${job.name}')" class="bg-blue-100 text-blue-600 px-3 py-1 rounded text-sm hover:bg-blue-200">
                                    ðŸ“© Sapa Pelanggan
                                </button>
                            ` : '-'}
                        </td>
                    </tr>
                `;
            });

            document.getElementById('count-pending').innerText = pendingCount;
            document.getElementById('count-reminder').innerText = reminderCount;
        }

        function checkThreeMonths(dateStr) {
            const lastDate = new Date(dateStr);
            const today = new Date();
            const diffTime = Math.abs(today - lastDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays >= 90; // 3 bulan kira-kira 90 hari
        }

        function sendEmail(email, name) {
            const subject = "Kabar dari Service Center";
            const body = `Halo ${name}, sudah 3 bulan sejak servis terakhir. Apakah kendaraan/alat Anda bekerja dengan baik?`;
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
