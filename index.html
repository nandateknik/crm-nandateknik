<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda Teknik App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6c757d">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #f4f7f6; }
        iframe { width: 100%; height: 100%; border: none; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: sans-serif; color: #6c757d; }
    </style>
</head>
<body>
    <div id="loading">Memuat Sistem...</div>
    <iframe src="https://script.google.com/macros/s/AKfycbxVIa_OaxEVICqPca6SPNKzWPaJxwVh0uCKt5saJyAagRcT9VHaf2H6ScU7Jey70HFw/exec" onload="document.getElementById('loading').style.display='none'"></iframe>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("PWA Aktif"));
        }
    </script>
</body>
</html>
